# fly.toml - Daggerheart Converter with Community Library

app = "daggerheart-converter"
primary_region = "ord"

[build]
  builder = "heroku/builder:22"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  DATABASE_PATH = "/data/community.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "dh_converter_data"
  destination = "/data"

# Secrets to configure (use `fly secrets set`):
# fly secrets set JWT_SECRET="your-secure-secret"
# fly secrets set DISCORD_CLIENT_ID="your-discord-client-id"
# fly secrets set DISCORD_CLIENT_SECRET="your-discord-client-secret"
# fly secrets set GITHUB_CLIENT_ID="your-github-client-id"
# fly secrets set GITHUB_CLIENT_SECRET="your-github-client-secret"
# fly secrets set BASE_URL="https://daggerheart-converter.fly.dev"
